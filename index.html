<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>തൊഴിൽകാർഡ് വിവരങ്ങൾ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .form-group input[type="number"] {
            border-radius: 20px;
            padding: 12px 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h3>മാങ്ങാട്ടിടം പഞ്ചായത്തിൽ രജിസ്റ്റർ ചെയ്തിട്ടുള്ള തൊഴിൽകാർഡ് സംബന്ധിച്ച വിവരങ്ങൾ</h3>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-4">
                <form onsubmit="return jobCard()" class="text-center">
                    <div class="form-group">
                        <label for="ward">വാർഡ് നമ്പർ</label>
                        <input type="number" id="ward" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="jobcard">തൊഴിൽകാർഡ് നമ്പർ</label>
                        <input type="number" id="jobcard" class="form-control" required>
                    </div>
                    <button class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; <span id="currentYear"></span> Vishnu Narikodan</span>
        </div>
    </footer>

    <script>
        function jobCard() {
            let n = document.getElementById("ward").value;
            let m = document.getElementById("jobcard").value;
            if (n < 10) {
                window.location.href  = "https://mnregaweb2.nic.in/netnrega/state_html/jcr.aspx?reg_no=KL-02-006-004-00"+n+"%2f"+m+"&state_name=&district_name=&block_name=&panchayat_name=&village_code=1602006004017+++++&fin_year=&panchayat_code=1602006004&Digest=DXLDauVcnWvIAT6moKBidg";
            } else {
                window.location.href  = "https://mnregaweb2.nic.in/netnrega/state_html/jcr.aspx?reg_no=KL-02-006-004-0"+n+"%2f"+m+"&state_name=&district_name=&block_name=&panchayat_name=&village_code=1602006004017+++++&fin_year=&panchayat_code=1602006004&Digest=DXLDauVcnWvIAT6moKBidg";  
            }
            return false; // Prevent form submission
        }

        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;
    </script>
</body>
</html>
