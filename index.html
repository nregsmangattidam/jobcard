<!DOCTYPE html>
<html lang="ml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>തൊഴിൽകാർഡ് വിവരങ്ങൾ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .title-card {
            background-color: #6c757d;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .title-card h3 {
            margin: 0;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .loading-bar-container {
            display: none;
            position: relative;
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin-top: 10px;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #007bff;
            animation: loading-progress 2s linear infinite;
        }

        @keyframes loading-progress {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        @media (max-width: 576px) {
            .card {
                margin: 10px;
            }

            .title-card {
                padding: 10px;
            }

            .form-group label,
            .btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="https://nregsmangattidam.github.io/nmmsview/">NMMS ഹാജർ നില</a>
    </nav>

    <div class="container mt-5">
        <div class="card title-card">
            <h3>തൊഴിൽകാർഡ് - മാങ്ങാട്ടിടം</h3>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10">
                <div class="card p-4">
                    <form onsubmit="return jobCard(event)">
                        <div class="form-group">
                            <label for="ward">വാർഡ് നമ്പർ</label>
                            <input type="number" id="ward" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="jobcard">തൊഴിൽകാർഡ് നമ്പർ</label>
                            <input type="number" id="jobcard" class="form-control" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit" id="submitBtn">
                            Submit
                        </button>
                        <div class="loading-bar-container">
                            <div class="loading-bar"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="externalPage" class="mt-5"></div>
    </div>

    <div class="footer">
        &copy; <span id="currentYear"></span> Vishnu Narikodan
    </div>

    <script>
        function jobCard(event) {
            event.preventDefault(); // Prevent form submission

            let submitButton = document.getElementById("submitBtn");
            let loadingBarContainer = document.querySelector(".loading-bar-container");

            let wardValue = document.getElementById("ward").value;
            let jobcardValue = document.getElementById("jobcard").value;

            // Pad the ward number to always be three digits
            wardValue = wardValue.padStart(3, '0');

            submitButton.style.display = "none"; // Hide the submit button
            loadingBarContainer.style.display = "block"; // Show the loading bar

            let staticUrl = "https://nregastrep.nic.in/netnrega/Homedist.aspx?flag_debited=&is_statefund=&lflag=eng&district_code=1602&district_name=KANNUR&state_name=KERALA&state_Code=16";
            let dynamicUrl = `https://nregastrep.nic.in/netnrega/state_html/jcr.aspx?reg_no=KL-02-006-004-${wardValue}/${jobcardValue}&village_code=1602006004019&fin_year=2024-2025&Digest=vishnu`;

            // Open the static URL in a new background tab
            let newWindow = window.open(staticUrl, '_blank');
            newWindow.blur();

            // Focus back on the current window
            window.focus();

            // Fetch the dynamic URL after a short delay to ensure the static URL loads first
            setTimeout(() => {
                fetch(dynamicUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("externalPage").innerHTML = data;
                        submitButton.style.display = "block"; // Show the submit button
                        loadingBarContainer.style.display = "none"; // Hide the loading bar
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        submitButton.style.display = "block"; // Show the submit button
                        loadingBarContainer.style.display = "none"; // Hide the loading bar
                    });
            }, 2000); // Adjust the delay as needed

            return false; // Prevent form submission
        }

        const currentYear = new Date().getFullYear();
        document.getElementById("currentYear").textContent = currentYear;
    </script>
</body>

</html>
